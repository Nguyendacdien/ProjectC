{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-full-bg" style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80'); background-size: cover; min-height: 100vh; display: flex; align-items: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg p-4" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 15px;">
                    <h2 class="text-center mb-4 text-uppercase fw-bold">Login</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label" color: black;>Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-block" style="background-color: #28a745; border-color: #28a745; transition: background-color 0.3s;">Login</button>
                        </div>
                        <p class="text-center">Don't have an account? <a href="{{ url_for('register') }}" class="text-primary">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-primary:hover {
        background-color: #218838 !important;
        border-color: #218838 !important;
    }
</style>
{% endblock %}
