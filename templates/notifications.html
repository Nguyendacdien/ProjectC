{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2 style="color: #ffffff;">Notifications</h2>
    {% if notifications %}
        {% for notification in notifications %}
            <div class="card mb-3" style="background-color: #2E3856; color: #ffffff;">
                <div class="card-body">
                    <p>{{ notification.message }} <small style="color: #ccc;">({{ notification.timestamp }})</small></p>
                    <a href="{{ url_for('view_recipe', username=notification.username, recipe_id=notification.recipe_id) }}" class="btn btn-primary btn-sm">View Recipe</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p style="color: #ffffff;">No notifications yet.</p>
    {% endif %}
</div>
{% endblock %}
